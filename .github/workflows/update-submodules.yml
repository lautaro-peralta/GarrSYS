name: Update Git Submodules

on:
  schedule:
    - cron: "0 4 * * *" # Corre todos los d√≠as a las 4 AM UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-submodules:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main repository (with submodules)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_SYNC }}
          submodules: true
          fetch-depth: 0

      - name: Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Update submodules
        run: |
          echo "üîÑ Actualizando subm√≥dulos..."
          git submodule update --remote --merge

      - name: Check for changes
        id: git-status
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create branch for update
        if: steps.git-status.outputs.changes == 'true'
        run: |
          BRANCH="ci/update-submodules-$(date +%Y%m%d-%H%M%S)"
          echo "branch=$BRANCH" >> $GITHUB_ENV
          git checkout -b $BRANCH
          git add apps/frontend apps/backend
          git commit -m "chore: update submodule references ($(date +%Y-%m-%d))"

      - name: Push branch
        if: steps.git-status.outputs.changes == 'true'
        env:
          TOKEN: ${{ secrets.PAT_SYNC }}
        run: |
          git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git $BRANCH

      - name: Create Pull Request
        id: cpr
        if: steps.git-status.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT_SYNC }}
          branch: ${{ env.branch }}
          base: main
          title: "chore: update submodule references ($(date +%Y-%m-%d))"
          body: |
            ü§ñ Actualizaci√≥n autom√°tica de referencias de subm√≥dulos:

            - `apps/frontend` ‚Üí √öltimos cambios desde `Tsplivalo/TGS-Frontend`
            - `apps/backend` ‚Üí √öltimos cambios desde `lautaro-peralta/TGS-Backend`

            _Este pull request fue generado autom√°ticamente por GitHub Actions._
          labels: auto-merge

      - name: Enable auto-merge
        if: steps.git-status.outputs.changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.PAT_SYNC }}
        run: |
          gh pr merge ${{ steps.cpr.outputs.pull-request-number }} --merge --auto --delete-branch || \
          echo "‚ÑπÔ∏è No se pudo activar auto-merge (quiz√°s ya estaba activado o hay conflictos)."

      - name: Log result
        run: |
          if [ "${{ steps.git-status.outputs.changes }}" = "true" ]; then
            echo "‚úÖ Pull request creado y auto-merge activado (si no hay conflictos)."
          else
            echo "‚ÑπÔ∏è No hay cambios en subm√≥dulos."
          fi
